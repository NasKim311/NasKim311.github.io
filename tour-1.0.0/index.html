    <title>Welcome, Nas's Life</title>
  </head>

  <body>
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <nav class="site-nav">
      <div class="container">
        <div class="site-navigation">
          <a href="index.html" class="logo m-0">Portfolio<span class="text-primary">.</span></a>

          <ul class="js-clone-nav d-none d-lg-inline-block text-left site-menu float-right">
            <li><a href="../solo_project/portfolio.html">Come in</a></li>
          </ul>

          <a
            href="#"
            class="burger ml-auto float-right site-menu-toggle js-menu-toggle d-inline-block d-lg-none light"
            data-toggle="collapse"
            data-target="#main-navbar"
          >
            <span></span>
          </a>
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7">
            <div class="intro-wrap">
              <h1 class="mb-5"><span class="d-block">Let's Enjoy </span> Nas's <span class="typed-words"></span></h1>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="slides">
              <img src="images/life.jpg" alt="Image" class="img-fluid active" />
              <img src="images/ability.jpg" alt="Image" class="img-fluid" />
              <img src="images/career.jpg" alt="Image" class="img-fluid" />
              <img src="images/skills.jpg" alt="Image" class="img-fluid" />
              <img src="images/projects.jpg" alt="Image" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>

    <script src="js/typed.js"></script>
    <script>
      $(function () {
        var slides = $(".slides"),
          images = slides.find("img");

        images.each(function (i) {
          $(this).attr("data-id", i + 1);
        });

        var typed = new Typed(".typed-words", {
          strings: ["Life.", "Abilities.", "Career.", "Skills.", "Projects."],
          typeSpeed: 80,
          backSpeed: 80,
          backDelay: 4000,
          startDelay: 1000,
          loop: true,
          showCursor: true,
          preStringTyped: (arrayPos, self) => {
            arrayPos++;
            console.log(arrayPos);
            $(".slides img").removeClass("active");
            $('.slides img[data-id="' + arrayPos + '"]').addClass("active");
          },
        });
      });
    </script>

    <script src="js/custom.js"></script>
  </body>
